# Declarative install mappings used by scripts/install.sh and CI
# Simple, human-friendly layout. Destinations: xdg:, xdg_state:, xdg_data:, home:, ignore
default_action: dotify

## Docs (ignored)
README.md: ignore

## Browsers (configuración XDG)
flags.conf|chrome:
  - xdg:chrome/chrome-flags.conf
  - xdg:chromium/chromium-flags.conf
  - home:.config/chrome-flags.conf
  - home:.config/chromium-flags.conf
brave-flags.conf|brave: xdg:BraveSoftware/Brave-Browser/brave-flags.conf

# Firefox: configuración retro clásica
# Nota: Firefox usa ~/.mozilla/ (no-estándar XDG), requiere instalación manual en perfil
# Copiar a: ~/.mozilla/firefox/PROFILE_ID/user.js y ~/.mozilla/firefox/PROFILE_ID/chrome/userChrome.css
userChrome.css|firefox: ignore
user.js|firefox: ignore

## Apps (configuración XDG)
config.toml|helix: xdg:helix/config.toml
config.toml|nushell: xdg:nushell/config.toml
gedit-settings.xml|gedit: xdg:gedit/gedit-settings.xml
init.el|emacs: xdg:emacs/init.el
init.vim: xdg:nvim/init.vim
kakrc|kakoune: xdg:kak/kakrc
kateconfig|kate: xdg:kate/kateconfig
settings.json|micro: xdg:micro/settings.json
settings.json|vscode: xdg:Code/User/settings.json

# Starship prompt
starship.toml: xdg:starship/starship.toml

# Terminal emulators
alacritty.yml|alacritty: xdg:alacritty/alacritty.yml
kitty.conf|kitty: xdg:kitty/kitty.conf


## Dotfiles (home by default; alphabetical)
.bashrc: home:.bashrc
.dmrc: home:.dmrc
.elvishrc: xdg:elvish/init.el
.inputrc: xdg:readline/inputrc
.kshrc: home:.kshrc
.latexmkrc: xdg:latexmk/latexmkrc
.lesshst: xdg_state:less/lesshst
.lesskey: xdg:less/lesskey
.mkshrc: home:.mkshrc
nanorc: xdg:nano/nanorc
.profile: home:.profile
.tcshrc: home:.tcshrc
.tmux.conf: xdg:tmux/tmux.conf
.tmuxrc: xdg:tmux/tmux.conf
.twmrc: home:.twmrc
.vimrc: xdg:vim/vimrc
.xmms2rc: home:.xmms2rc
.xonshrc: xdg:xonsh/rc.xsh
.xinitrc: home:.xinitrc
.xserverrc: home:.xserverrc
.Xmodmap: xdg:X11/Xmodmap
.Xresources: home:.Xresources
.zshrc: xdg:zsh/.zshrc

## Pacman configs (Makepkg, Fortran, and Rust)
makepkg.conf: xdg:pacman/makepkg.conf
fortran.conf: xdg:pacman/fortran.conf
rust.conf: xdg:pacman/rust.conf

## Session / system (X11-specific)
.xsession: home:.xsession
.xsessionrc: home:.xsessionrc
.Xsession: home:.Xsession
.xsession-errors: home:.xsession-errors
.Xdefaults: ignore

## Misc / other
profile.ps1|pwsh: xdg:powershell/Microsoft.PowerShell_profile.ps1
thinkfan.conf: ignore

## Dev Tools (git, ssh, lazygit, cargo, npm)
.gitconfig: xdg:git/config
.gitignore: xdg:git/ignore
.gitattributes: xdg:git/attributes
.git-credentials: xdg:git/credentials
.gitk: xdg:git/gitk
ssh/config.example: home:.ssh/config.example
ssh/config: ignore
lazygit/config.yml: xdg:lazygit/config.yml
cargo/config: xdg:cargo/config
.npmrc.example: home:.npmrc.example
.npmrc: ignore
