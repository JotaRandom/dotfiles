<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- 
  Fontconfig - Estilo fontconfig-ultimate
  Renderizado de fuentes optimizado para pantallas LCD
  ThinkPad L420 compatible
-->
<fontconfig>

  <!-- ===== RENDERING SETTINGS ===== -->
  <!-- Hinting: slight es el mejor balance (como fontconfig-ultimate) -->
  <match target="font">
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

  <!-- Subpixel rendering (RGB para LCDs comunes) -->
  <match target="font">
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
  </match>

  <!-- Autohinter vs native hinting -->
  <match target="font">
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <!-- ===== FONT REPLACEMENTS (estilo ultimate) ===== -->
  <!-- Reemplazos de fuentes comunes por mejores alternativas -->
  
  <!-- Arial -> Liberation Sans -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>Arial</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Liberation Sans</string>
    </edit>
  </match>

  <!-- Times New Roman -> Liberation Serif -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>Times New Roman</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Liberation Serif</string>
    </edit>
  </match>

  <!-- Courier New -> Liberation Mono -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>Courier New</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Liberation Mono</string>
    </edit>
  </match>

  <!-- ===== DEFAULT FONTS ===== -->
  <!-- Preferencias de fuentes por defecto -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Liberation Serif</family>
      <family>DejaVu Serif</family>
      <family>Noto Serif</family>
    </prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Liberation Sans</family>
      <family>DejaVu Sans</family>
      <family>Noto Sans</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>DejaVu Sans Mono</family>
      <family>Liberation Mono</family>
      <family>Noto Sans Mono</family>
    </prefer>
  </alias>

  <!-- ===== BITMAP FONTS ===== -->
  <!-- Deshabilitar fuentes bitmap para mejor apariencia -->
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="scalable">
          <bool>false</bool>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>

  <!-- ===== EMBOLDENING ===== -->
  <!-- Artificial bold para fuentes que no tienen bold nativo -->
  <match target="font">
    <test name="weight" compare="less_eq">
      <const>medium</const>
    </test>
    <test target="pattern" name="weight" compare="more">
      <const>medium</const>
    </test>
    <edit name="embolden" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="weight" mode="assign">
      <const>bold</const>
    </edit>
  </match>

</fontconfig>
