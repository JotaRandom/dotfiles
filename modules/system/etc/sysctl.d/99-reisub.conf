# Habilitar SysRq (Magic SysRq) para permitir secuencias como REISUB
# Este archivo forma parte del módulo 'system' y NO es aplicado automáticamente
# por el instalador: cópialo manualmente a '/etc/sysctl.d/' o aplícalo con
# 'sudo sysctl --system' cuando quieras habilitar la funcionalidad a nivel de sistema.
#
# kernel.sysrq controla las capacidades del "Magic SysRq". Puede tomar:
# - 0: deshabilitado
# - 1: habilitar todas las características (comportamiento "completo")
# - o un valor máscara (bitmap) que habilita solo funciones concretas.
#
# Algunas distribuciones antiguas ofrecían una máscara por defecto para
# restringir las operaciones peligrosas y evitar abusos accidentales.
# A modo de ejemplo (NO es una regla universal) puedes comentar la línea
# `kernel.sysrq = 1` y usar una máscara más conservadora si prefieres.
#
# Ejemplos:
#  - Habilitar todo (riesgo mayor, útil en máquinas de desarrollo/recuperación):
#      kernel.sysrq = 1
#
#  - Más restrictivo (ejemplo ilustrativo):
#      # kernel.sysrq = 176
#    Donde la máscara es la suma de bits que permiten solo ciertas operaciones.
#    Consulta `Documentation/admin-guide/sysrq.rst` o `man sysrq` en tu sistema
#    para comprobar el significado exacto de cada bit en la versión de kernel
#    que estés usando.
#
# Recomendación práctica:
#  - Para aplicar REISUB desde software en máquinas donde la tecla Print/SysRq
#    requiere `Fn` (por ejemplo portátiles), es más fiable usar `/proc/sysrq-trigger`:
#      sudo sh -c 'echo r > /proc/sysrq-trigger'
#    Esto evita depender del teclado físico. Requiere privilegios de root.
#
# Si quieres habilitar ahora (comportamiento completo):
kernel.sysrq = 1

# Ten en cuenta que habilitar Magic SysRq permite comandos poderosos (sync, umount,
# remount, kill, reboot). No lo habilites sin entender los riesgos en entornos
# multiusuario o en producción.