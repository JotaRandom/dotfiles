# Habilitar SysRq (Magic SysRq) para permitir secuencias como REISUB
# Este archivo forma parte del módulo 'system' y NO es aplicado automáticamente
# por el instalador: cópialo manualmente a '/etc/sysctl.d/' o aplícalo con
# 'sudo sysctl --system' cuando quieras habilitar la funcionalidad a nivel de sistema.
#
# kernel.sysrq controla las capacidades del "Magic SysRq". Valores comunes:
# 0 = deshabilitado
# 1 = habilitar todas las características (útil para administración y rescate)
# También puedes establecer una máscara más restrictiva si lo prefieres.

## Habilitar Magic SysRq (REISUB etc.)
kernel.sysrq = 1

## Nota: ten cuidado al habilitar esto en máquinas multiusuario/servidores.