# Configuración genérica de filesystem y comportamiento de I/O
# Mejora rendimiento y responsividad del sistema

# Presión de caché de filesystem
# Valor más bajo = menos presión para limpiar caché (más responsivo)
# Valores comunes: 10-100; default es 100
vm.vfs_cache_pressure = 50

# Comportamiento de dirty pages (páginas sin escribir a disco)
# Máximo antes de writeback obligatorio (en porcentaje de memoria)
vm.dirty_ratio = 20

# Threshold para writeback asincrónico (porcentaje de memoria)
vm.dirty_background_ratio = 5

# Tiempo máximo que una página puede estar sucia antes de forzar escritura (centisegundos)
# 30000 = 300 segundos = 5 minutos
vm.dirty_expire_centisecs = 300

# Intervalo de writeback asincrónico (centisegundos)
vm.dirty_writeback_centisecs = 100
