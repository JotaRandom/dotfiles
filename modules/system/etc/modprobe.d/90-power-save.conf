# Configuración genérica de ahorro de energía en módulos del kernel
# Mejora duración de batería sin afectar funcionalidad en la mayoría de máquinas

# Audio: ahorro de energía para HDA Intel (genérico, funciona en muchos laptops)
# Nota: descomenta solo si tu tarjeta de audio lo soporta y no causa problemas
# options snd_hda_intel power_save=1

# USB: permitir suspensión automática (genérico, seguro en la mayoría de casos)
# Nota: algunos dispositivos USB antiguos pueden tener problemas; si lo necesitas,
# usa udev rules en /etc/udev/rules.d/ para ser más específico
# options usbcore autosuspend=1

# WiFi: el ahorro se controla mejor con udev rules; ver 70-wifi-powersave.rules
