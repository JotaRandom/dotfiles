# Configuración de ahorro de energía en módulos del kernel
# Mejora duración de batería sin afectar funcionalidad significativamente

# USB: permitir suspensión automática (seguro en la mayoría de casos modernos)
options usbcore autosuspend=1

# WiFi: reduce consumo cuando inactivo (ajustable según driver)
# options wifi_power_save=1

# Nota: Audio (snd_hda_intel power_save) se configura en 10-audio.conf
# Nota: WiFi power_save se controla mejor con udev rules (70-wifi-powersave.rules)
