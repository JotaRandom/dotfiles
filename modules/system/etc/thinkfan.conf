## thinkfan - configuración de control de ventilador para ThinkPad
## Mantén esta configuración si usas thinkfan; adapta hwmon y indices
## según tu hardware (ej.: acpi, coretemp, thinkpad_hwmon).
## Rutas típicas: /sys/devices/platform/..., y usa 'sensors' para validar.
sensors:
  - hwmon: /sys/devices/platform/coretemp.0/hwmon/hwmon4
    indices: [1, 2, 3]
  - hwmon: /sys/devices/platform/thinkpad_hwmon/hwmon/hwmon3
    indices: [1, 5, 6, 7, 8]
fans:
  - hwmon: /sys/devices/platform/thinkpad_hwmon/hwmon/hwmon3
    indices: [1]
levels:
  - [0, 0, 55]
  - [32, 50, 60]
  - [64, 55, 65]
  - [96, 60, 70]
  - [128, 65, 75]
  - [160, 70, 80]
  - [192, 75, 85]
  - [255, 80, 32767]
  ## Nota:
  ## - Los niveles especifican (fan_speed, temp_low, temp_high)
  ## - Ajusta los índices y sensores para tu modelo, y prueba con cuidado.