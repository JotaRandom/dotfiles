# Límites de recursos del sistema
# Protege contra procesos runaway, fork bombs y abuso de recursos
# Aplicable a usuarios normales (default)

# Síntaxis: <domain> <type> <item> <value>
# domain: usuario, grupo (@group) o * (todos)
# type: hard (límite máximo) o soft (límite que el usuario puede aumentar)
# item: tipo de recurso
# value: límite

## Protección contra fork bombs

# Número máximo de procesos por usuario
# soft = usuario puede usarla como baseline
# hard = límite máximo no superable
* soft nproc 4096
* hard nproc 8192

## Límites de memoria

# Tamaño máximo de core dump (en bloques de 1KB)
# 0 = deshabilitado (recomendado por seguridad)
* soft core 0
* hard core 0

# Tamaño máximo de memoria bloqueada (locked memory)
# Útil para audio/real-time, pero usuario promedio no lo necesita
# * soft memlock unlimited
# * hard memlock unlimited

## Límites de archivos

# Número máximo de archivos abiertos por sesión
# Por defecto es bajo (1024), lo aumentamos
* soft nofile 4096
* hard nofile 65536

## Límites de red

# Tamaño máximo de mensaje POSIX (msgmax)
# No está directamente aquí, pero en sysctl

## Límites de CPU (opcional, para restringir uso)

# Tiempo máximo de CPU por sesión (en minutos)
# Descomentado solo si quieres forzar logout después de X tiempo
# * soft cpu unlimited
# * hard cpu unlimited

## Límites de sesión (opcional)

# Duración máxima de sesión (en minutos)
# Descomentado solo si quieres autologout
# * soft login unlimited
# * hard login unlimited

## Prioridad (nice level)

# Usuario normal puede bajar prioridad hasta -5 (más prioritario)
# * soft priority 0
# * hard priority -5

## Advertencia

# Estos límites se aplican al login. Para procesos running,
# usa `ulimit` en shell o systemd service limits (LimitNOFILE=, etc.)
