# starship.toml - Starship Prompt optimizado para ThinkPad L420 (1366x768)

# ===== FORMATO COMPACTO PARA PANTALLA PEQUE√ëA =====
# Prompt en 1 l√≠nea para maximizar espacio vertical

# Timeout r√°pido (performance)
command_timeout = 500
scan_timeout = 30

# Formato del prompt (compacto)
format = """
[‚ï≠‚îÄ](bold green)\
$username\
[@](bold white)\
$hostname\
[](bold white)\
$directory\
$git_branch\
$git_status\
[\\$](bold green) 
"""

# ===== CHARACTER =====
[character]
success_symbol = "[‚ûú](bold green)"
error_symbol = "[‚úó](bold red)"

# ===== DIRECTORY =====
[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold cyan"
format = "[$path]($style) "

# ===== USERNAME =====
[username]
style_user = "bold green"
style_root = "bold red"
format = "[$user]($style)"
show_always = true

# ===== HOSTNAME =====
[hostname]
ssh_only = false
format = "[$hostname](bold green)"
disabled = false

# ===== GIT BRANCH =====
[git_branch]
symbol = " "
style = "bold purple"
format = "[$symbol$branch]($style) "

# ===== GIT STATUS =====
[git_status]
format = "([\\[$all_status$ahead_behind\\]]($style) )"
style = "bold red"
conflicted = "üè≥"
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "¬ª"
deleted = "‚úò"

# ===== DESHABILITAR M√ìDULOS PESADOS =====
# Para performance en hardware limitado
[package]
disabled = true

[nodejs]
disabled = true

[python]
disabled = true

[rust]
disabled = true

[golang]
disabled = true

[docker_context]
disabled = true