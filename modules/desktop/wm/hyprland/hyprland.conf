# Hyprland Config - Windows 95 Style (Wayland) para ThinkPad L420
# Path: ~/.config/hypr/hyprland.conf

# ===== MONITOR (ThinkPad L420) =====
monitor=eDP-1,1366x768@60,0x0,1

# ===== VARIABLES WIN95 =====
$mainMod = SUPER

$terminal = alacritty
$menu = dmenu_path | dmenu -fn 'Sans-9' -nb '#C0C0C0' -nf '#000000' -sb '#000080' -sf '#FFFFFF' | xargs hyprctl dispatch exec

# ===== INPUT =====
input {
    kb_layout = latam
    follow_mouse = 1
    touchpad {
        natural_scroll = no  # Como Win95
        tap-to-click = yes
    }
    sensitivity = 0  # -1.0 - 1.0, 0 means no modification
}

# ===== GENERAL WIN95 STYLE =====
general {
    gaps_in = 0  # Sin gaps, como Win95
    gaps_out = 0
    border_size = 2
    
    # Colores Win95
    col.active_border = rgb(000080)  # Azul Win95
    col.inactive_border = rgb(808080)  # Gris
    
    layout = dwindle
}

# ===== DECORATIONS WIN95 3D =====
decoration {
    rounding = 0  # Sin redondeo, como Win95
    
    # Sin blur/sombras (performance L420)
    blur {
        enabled = no
    }
    
    drop_shadow = no
    
    # Dim inactive (simular Win95)
    dim_inactive = yes
    dim_strength = 0.1
}

# ===== ANIMATIONS OFF (Performance L420) =====
animations {
    enabled = no
}

# ===== LAYOUTS =====
dwindle {
    pseudotile = yes
    preserve_split = yes
}

# ===== GESTURES =====
gestures {
    workspace_swipe = off
}

# ===== MISC =====
misc {
    disable_hyprland_logo = yes
    disable_splash_rendering = yes
    mouse_move_enables_dpms = yes
    key_press_enables_dpms = yes
}

# ===== WINDOW RULES =====
# Todas las ventanas con bordes Win95
windowrule = bordercolor rgb(000080),.*
windowrulev2 = bordercolor rgb(808080),floating:0

# ===== KEY BINDINGS WIN95 STYLE =====
# Start menu
bind = $mainMod, SPACE, exec, $menu

# Terminal
bind = $mainMod, RETURN, exec, $terminal

# Close window (Alt+F4)
bind = ALT, F4, killactive,

# Exit Hyprland
bind = $mainMod SHIFT, E, exit,

# Window management
bind = $mainMod, F, fullscreen,
bind = $mainMod SHIFT, SPACE, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,

# Move focus (Alt+Tab style)
bind = ALT, TAB, cyclenext,
bind = ALT SHIFT, TAB, cyclenext, prev

# Move windows
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# ===== WORKSPACES (Desktops Win95) =====
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4

# Move to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ===== STARTUP =====
# Wallpaper Win95 teal
exec-once = swaybg -c 008080

# Waybar Win95 style (taskbar)
exec-once = waybar

# ===== ENVIRONMENT =====
env = XCURSOR_SIZE,24

# ===== PERFORMANCE OPTIMIZATIONS (L420) =====
# Ya sin animaciones, blur, sombras
# Hyprland es eficiente en Wayland
