# Kitty Terminal Configuration - Optimizado para ThinkPad L420 (1366x768)

# ===== FUENTE =====
# Fuente pequeña para pantalla 1366x768 (más columnas/líneas visibles)
font_family      Cascadia Code
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 9.0

# ===== VENTANA =====
# Padding mínimo para maximizar espacio útil
window_padding_width 2

# Sin decoraciones (ganar ~30px vertical)
hide_window_decorations yes

# Opacidad completa (mejor performance en GPU limitada)
background_opacity 1.0

# ===== PERFORMANCE (Intel HD Graphics Sandy Bridge) =====
# Sincronización optimizada para GPU limitada
sync_to_monitor no

# Repaint delay (60 FPS máx, suficiente para terminal)
repaint_delay 16

# Input delay bajo para responsividad
input_delay 2

# ===== SCROLLBACK =====
# Reducido para ThinkPad con RAM limitada
scrollback_lines 5000

# ===== CURSOR =====
cursor_shape block
cursor_blink_interval 0

# ===== MOUSE =====
mouse_hide_wait 3.0
url_style curly

# ===== TABS =====
tab_bar_style powerline
tab_bar_edge top
tab_title_template "{index}: {title}"

# ===== BELL =====
enable_audio_bell no
visual_bell_duration 0.0

# ===== CLIPBOARD =====
clipboard_control write-clipboard write-primary

# ===== ADVANCED =====
shell .
editor nvim
close_on_child_death no

# Confirmar antes de cerrar
confirm_os_window_close 0

# ===== TEMA DE COLORES =====
# Monokai (buen contraste, no cansa la vista)
foreground #f8f8f2
background #272822
selection_foreground #272822
selection_background #f8f8f2

