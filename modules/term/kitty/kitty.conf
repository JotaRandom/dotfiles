# Configuración de Kitty (ejemplo, mínimo)
font_size 11.0
font_family monospace
background #0f0f0f
foreground #e6e1dc

map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Relleno de la ventana
window_padding_width 2
window_padding_height 2

# tema minimalista (ajusta al gusto)
color0  #000000
color7  #e6e1dc
