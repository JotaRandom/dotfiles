# foot Config - CMD Windows 95/98 Style (Wayland) para ThinkPad L420
# Path: ~/.config/foot/foot.ini

[main]
term=xterm-256color
title=foot
locked-title=no

# ===== FONT - Bitmap style CMD =====
# Monospace 9pt sin antialiasing (CMD retro)
font=monospace:size=9
font-bold=monospace:size=9:weight=bold
# Deshabilitar bold (CMD no tiene bold)
bold-text-in-bright=no

# ===== SIZE - CMD Windows style =====
initial-window-size-chars=100x30
initial-window-mode=windowed

# ===== PADDING =====
pad=2x2  # MÃ­nimo padding, como CMD

[scrollback]
lines=5000
multiplier=3.0
indicator-position=relative
indicator-format=

[cursor]
style=block  # Cursor cuadrado como CMD
color=000000 FFFFFF  # Fondo negro, cursor blanco
blink=yes

[mouse]
hide-when-typing=no
alternate-scroll-mode=yes

[colors]
# ===== CMD WINDOWS 95/98 COLORS =====
alpha=1.0

# Background negro, Foreground gris claro (CMD)
background=000000
foreground=C0C0C0

# Regular colors (DOS/CMD palette)
regular0=000000  # black
regular1=800000  # red
regular2=008000  # green
regular3=808000  # yellow
regular4=000080  # blue
regular5=800080  # magenta
regular6=008080  # cyan
regular7=C0C0C0  # white

# Bright colors
bright0=808080   # bright black
bright1=FF0000   # bright red
bright2=00FF00   # bright green
bright3=FFFF00   # bright yellow
bright4=0000FF   # bright blue
bright5=FF00FF   # bright magenta
bright6=00FFFF   # bright cyan
bright7=FFFFFF   # bright white

# Selection colors
selection-foreground=000000
selection-background=C0C0C0

[csd]
# Sin decoraciones (Client Side Decorations OFF)
preferred=none
size=0
color=000000
border-width=0
border-color=000000

[key-bindings]
# Clipboard
clipboard-copy=Control+Shift+c
clipboard-paste=Control+Shift+v

# Search
search-start=Control+Shift+f

# Font size
font-increase=Control+plus
font-decrease=Control+minus
font-reset=Control+0

[mouse-bindings]
# Selection
selection-override-modifiers=Shift

[url]
# URL handling
launch=xdg-open ${url}
label-letters=sadfjklewcmpgh
osc8-underline=url-mode
protocols=http, https, ftp, ftps, file, gemini, gopher
uri-characters=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-_.,~:;/?#@!$&%*+="'()[]

[notifications]
# No notifications
notify=none

[bell]
# Sin bell visual/audible (como CMD)
urgent=no
notify=no
visual=no

[desktop-notifications]
# disabled
command=
