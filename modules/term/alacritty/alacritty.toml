# Alacritty Terminal Configuration - Optimizado para ThinkPad L420 (1366x768)
# Path: ~/.config/alacritty/alacritty.toml

# ===== WINDOW =====
[window]
# Padding mínimo para maximizar espacio en pantalla pequeña
padding = { x = 2, y = 2 }

# Window decorations (Full = con bordes, None = sin bordes)
decorations = "Full"

# Startup mode
startup_mode = "Windowed"

# Opacidad completa (mejor performance en GPU limitada)
opacity = 1.0

# ===== SCROLLING =====
[scrolling]
# Reducido para ThinkPad con RAM limitada (4-8GB típico)
history = 5000

# Multiplicador de scroll
multiplier = 3

# ===== FUENTE =====
[font]
# Tamaño optimizado para nostalgia Win95 (más grande/chunky)
size = 12.0

# Fuente optimizada para pantalla 1366x768
# DejaVu Sans Mono: excelente renderizado, ampliamente disponible, buena para retro
normal = { family = "DejaVu Sans Mono", style = "Regular" }
bold = { family = "DejaVu Sans Mono", style = "Bold" }
italic = { family = "DejaVu Sans Mono", style = "Italic" }
bold_italic = { family = "DejaVu Sans Mono", style = "Bold Italic" }

# Offset (extra space around each character)
offset = { x = 0, y = 0 }

# ===== COLORES (Windows Command Prompt) =====
[colors]
# When true, bold text is drawn using the bright color variants
draw_bold_text_with_bright_colors = false

[colors.primary]
background = "#000000"
foreground = "#c0c0c0"

[colors.cursor]
text = "#000000"
cursor = "#c0c0c0"

[colors.normal]
black   = "#000000"
red     = "#800000"
green   = "#008000"
yellow  = "#808000"
blue    = "#000080"
magenta = "#800080"
cyan    = "#008080"
white   = "#c0c0c0"

[colors.bright]
black   = "#808080"
red     = "#ff0000"
green   = "#00ff00"
yellow  = "#ffff00"
blue    = "#0000ff"
magenta = "#ff00ff"
cyan    = "#00ffff"
white   = "#ffffff"

# ===== CURSOR =====
[cursor.style]
shape = "Block"
blinking = "Off"

# ===== BELL =====
[bell]
animation = "EaseOutExpo"
duration = 0
color = "#ffffff"

# ===== SELECTION =====
[selection]
save_to_clipboard = true

# ===== MOUSE =====
[mouse]
hide_when_typing = true

# ===== HINTS =====
[[hints.enabled]]
regex = "(mailto:|gemini:|https:|http:|file:|git:|ssh:|ftp:)[^\\u0000-\\u001F\\u007F-\\u009F<>\"\\s{-}\\^⟨⟩`]+"
command = "xdg-open"
post_processing = true
mouse = { enabled = true }

# ===== KEY BINDINGS =====
[[keyboard.bindings]]
key = "V"
mods = "Control|Shift"
action = "Paste"

[[keyboard.bindings]]
key = "C"
mods = "Control|Shift"
action = "Copy"

[[keyboard.bindings]]
key = "Plus"
mods = "Control"
action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "Minus"
mods = "Control"
action = "DecreaseFontSize"

[[keyboard.bindings]]
key = "Key0"
mods = "Control"
action = "ResetFontSize"

[[keyboard.bindings]]
key = "Q"
mods = "Control"
action = "Quit"

[[keyboard.bindings]]
key = "N"
mods = "Control|Shift"
action = "SpawnNewInstance"
