# Alacritty Terminal Configuration - Optimizado para ThinkPad L420 (1366x768)

window:
  # Padding mínimo para maximizar espacio en pantalla pequeña
  padding:
    x: 2
    y: 2
  
  # Sin decoraciones para ganar ~30px vertical
  decorations: none
  
  # Startup mode
  startup_mode: Windowed

  # Opacidad completa (mejor performance en GPU limitada)
  opacity: 1.0

# ===== SCROLLING =====
scrolling:
  # Reducido para ThinkPad con RAM limitada (4-8GB típico)
  history: 5000
  
  # Multiplicador de scroll
  multiplier: 3

# ===== FUENTE =====
font:
  # Fuente pequeña para pantalla 1366x768 (más columnas visibles)
  normal:
    family: Cascadia Code
    style: Regular
  
  bold:
    family: Cascadia Code
    style: Bold
  
  italic:
    family: Cascadia Code
    style: Italic
  
  bold_italic:
    family: Cascadia Code
    style: Bold Italic
  
  # Tamaño optimizado para HD
  size: 9.0
  
  # Offset
  offset:
    x: 0
    y: 0
  
  # Glyph offset  
  glyph_offset:
    x: 0
    y: 0

# ===== COLORES (Monokai) =====
colors:
  primary:
    background: '#272822'
    foreground: '#f8f8f2'
  
  cursor:
    text: '#272822'
    cursor: '#f8f8f2'
  
  normal:
    black:   '#272822'
    red:     '#f92672'
    green:   '#a6e22e'
    yellow:  '#f4bf75'
    blue:    '#66d9ef'
    magenta: '#ae81ff'
    cyan:    '#a1efe4'
    white:   '#f8f8f2'
  
  bright:
    black:   '#75715e'
    red:     '#f92672'
    green:   '#a6e22e'
    yellow:  '#f4bf75'
    blue:    '#66d9ef'
    magenta: '#ae81ff'
    cyan:    '#a1efe4'
    white:   '#f9f8f5'

# ===== CURSOR =====
cursor:
  style:
    shape: Block
    blinking: Off

# ===== BELL =====
bell:
  animation: EaseOutExpo
  duration: 0
  color: '#ffffff'

# ===== SELECTION =====
selection:
  save_to_clipboard: true

# ===== MOUSE =====
mouse:
  hide_when_typing: true

# ===== HINTS =====
hints:
  enabled:
    - regex: "(mailto:|gemini:|https:|http:|file:|git:|ssh:|ftp:)[^\\u0000-\\u001F\\u007F-\\u009F<>\"\\s{-}\\^⟨⟩`]+"
      command: xdg-open
      post_processing: true
      mouse:
        enabled: true

# ===== KEY BINDINGS =====
key_bindings:
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: Plus,     mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Q,        mods: Control,       action: Quit             }
  - { key: N,        mods: Control|Shift, action: SpawnNewInstance }

# ===== PERFORMANCE =====
# Optimizado para Intel HD Graphics Sandy Bridge
draw_bold_text_with_bright_colors: false