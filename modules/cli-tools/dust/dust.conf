# dust (du alternative) config
# Optimizado para ThinkPad L420 (1366x768)
# Path: ~/.config/dust/config.toml

# Configuración por defecto para dust
# dust usa argumentos de CLI, no archivo de config tradicional
# Pero puedes crear aliases en tu shell:

# Recomendaciones de uso:
# alias du='dust'           # Reemplazar du
# alias dud='dust -d1'      # Solo 1 nivel de profundidad
# alias duv='dust -r'       # Orden inverso (más grande al final)

# dust por defecto muestra:
# - Barras visuales de uso
# - Tamaños en formato humano
# - Tree view compacto
# - Solo los archivos/dirs más grandes

# Opciones útiles:
# dust -d 2          # Profundidad 2 niveles
# dust -n 15         # Top 15 elementos
# dust -r            # Reverse order
# dust -b            # Bare mode (sin barras, más compacto para 1366x768)
# dust -c            # Sin colores (performance)
# dust -p            # Show percentages

# Para ThinkPad L420, recomiendo:
# dust -d 2 -n 10 -b    # Compacto, 2 niveles, top 10, sin barras
