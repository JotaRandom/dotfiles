# .tmux.conf - Tmux optimizado para ThinkPad L420 (1366x768)

# ===== BÁSICO =====
# Prefix: Ctrl+a (más cómodo que Ctrl+b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Recargar config
bind r source-file ~/.tmux.conf \; display "Config recargada!"

# ===== OPTIMIZACIONES PANTALLA PEQUEÑA =====
# Status bar compacto (1 línea, importante para 768p vertical)
set -g status on
set -g status-interval 5
set -g status-position bottom

# Status bar style compacto
set -g status-style bg=black,fg=white
set -g status-left-length 20
set -g status-right-length 40

# Status left: sesión
set -g status-left "#[fg=green][#S] "

# Status right: fecha/hora compacta
set -g status-right "#[fg=yellow]%H:%M #[fg=cyan]%d-%b"

# Window status compacto
set -g window-status-format " #I:#W "
set -g window-status-current-format " #[fg=black,bg=green]#I:#W#[default] "

# ===== MOUSE =====
# Habilitar mouse (útil en laptop)
set -g mouse on

# ===== SPLITS =====
# Splits más intuitivos
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Navegación estilo Vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# ===== VENTANAS =====
# Empezar índices en 1 (más cómodo en teclado)
set -g base-index 1
setw -g pane-base-index 1

# Renumerar ventanas automáticamente
set -g renumber-windows on

# ===== COLORES Y TERMINAL =====
# 256 colores
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# ===== COPY MODE =====
# Modo vi para copy mode
setw -g mode-keys vi

# Copy paste estilo Vim
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# ===== PERFORMANCE =====
# Escape time reducido (importante para Vim/Neovim)
set -sg escape-time 0

# History reducido (RAM limitada en L420)
set -g history-limit 5000

# ===== PANE BORDERS =====
# Bordes minimalistas
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=green

# ===== MENSAJES =====
set -g message-style bg=black,fg=green
set -g display-time 2000
