# Banderas de línea de comandos para Brave Browser
# Aplicarlas en: /etc/profile.d o en .desktop file
# O usar: brave --flag-file=~/.config/brave/flags.conf

# Inicio
--start-maximized
--no-first-run
--no-default-browser-check

# Privacidad y seguridad
--enable-features=Privacy,Brave::kJSOmitNearlyAllPrivacyFeatures

# Rendimiento
--enable-parallel-downloading
--max-gum-shadow-dom-level=1

# Nota: Brave hereda muchas flags de Chromium/Chrome
# Para más opciones: brave --help
