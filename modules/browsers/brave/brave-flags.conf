# Banderas de línea de comandos para Brave Browser
# 
# NOTA: Brave NO busca automáticamente este archivo como hace Chrome/Chromium.
# Usar como referencia para:
#   1. Agregar a Desktop Entry (.desktop file)
#   2. Crear un wrapper script que pase las flags
#   3. Pasar manualmente en la línea de comandos
#
# Ruta Desktop Entry: ~/.local/share/applications/brave-browser.desktop
#   Exec=brave %U <FLAGS_HERE>
#
# O usar: brave --flag-file=/path/to/brave-flags.conf
#
# Referencias:
# - about:flags en Brave para ver todas las opciones experimental
# - brave --help para flags disponibles

# Inicio y UI
--start-maximized
--no-first-run
--no-default-browser-check

# Privacidad (Brave ya viene con muchas protecciones por defecto)
--enable-features=PrivacyGuardian

# Rendimiento
--enable-parallel-downloading
--max-gum-shadow-dom-level=1

# Nota: Muchas flags se pueden configurar también en:
# ~/.config/BraveSoftware/Brave-Browser/Default/Preferences (archivo JSON)

