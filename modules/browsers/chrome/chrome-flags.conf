# Chrome/Chromium Flags - Optimizado para ThinkPad L420 (1366x768, RAM limitada)
# Aplicar: chrome --flag-file=/path/to/chrome-flags.conf
# O agregar a .desktop file

# ===== PERFORMANCE & RAM =====
# Memory saver (libera RAM de tabs inactivos)
--enable-features=HighEfficiencyModeAvailable,TabDiscarding
--memory-pressure-thresholds=0.5,0.7,0.9

# Parallel downloading (m치s r치pido)
--enable-parallel-downloading

# Reducir cache (RAM limitada)
--disk-cache-size=52428800  # 50MB vs default ~250MB

# ===== GPU & RENDERING =====
# Intel HD Graphics optimization
--use-gl=desktop
--enable-gpu-rasterization
--enable-zero-copy
--ignore-gpu-blocklist

# Smooth scrolling OFF (performance)
--disable-smooth-scrolling

# ===== UI COMPACTA (1366x768) =====
# Start maximized (aprovechar pantalla)
--start-maximized

# Compact mode (UI m치s peque침a)
--compact-sidebar
--enable-features=WebUIDarkMode

# Dark mode
--force-dark-mode

# Tab strip compacto
--compact-tab-strip

# ===== PRIVACY & PERFORMANCE =====
# Deshabilitar servicios innecesarios
--disable-background-networking
--disable-sync
--disable-features=MediaRouter

# DNS over HTTPS (seguridad)
--enable-features=DnsOverHttps

# ===== OTROS =====
# GTK version
--gtk-version=4

