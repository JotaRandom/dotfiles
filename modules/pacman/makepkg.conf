#!/hint/bash
# shellcheck disable=2034

#
# /etc/makepkg.conf
#

#########################################################################
# ADQUISICIÓN DE FUENTES
#########################################################################
#
#-- Utilidades de descarga que makepkg debería usar para obtener fuentes
#  Format: 'protocol::agent'
DLAGENTS=('file::/usr/bin/curl -qgC - -o %o %u'
          'ftp::/usr/bin/curl -qgfC - --ftp-pasv --retry 3 --retry-delay 3 -o %o %u'
          'http::/usr/bin/curl -qgb "" -fLC - --retry 3 --retry-delay 3 -o %o %u'
          'https::/usr/bin/curl -qgb "" -fLC - --retry 3 --retry-delay 3 -o %o %u'
          'rsync::/usr/bin/rsync --no-motd -z %u %o'
          'scp::/usr/bin/scp -C %u %o')

# Otras utilidades comunes:
# /usr/bin/snarf
# /usr/bin/lftpget -c
# /usr/bin/wget

#-- Paquete requerido por makepkg para descargar fuentes VCS
#  Formato: 'protocol::package'
VCSCLIENTS=('bzr::breezy'
            'fossil::fossil'
            'git::git'
            'hg::mercurial'
            'svn::subversion')

#########################################################################
# ARQUITECTURA Y OPCIONES DE COMPILACIÓN
#########################################################################
#
CARCH="x86_64"
CHOST="x86_64-pc-linux-gnu"

#-- Banderas del compilador y enlazador
#CPPFLAGS=""
CFLAGS="-march=x86-64 -mtune=generic -O2 -pipe -fno-plt -fexceptions \
        -Wp,-D_FORTIFY_SOURCE=3 -Wformat -Werror=format-security \
        -fstack-clash-protection -fcf-protection \
        -fno-omit-frame-pointer -mno-omit-leaf-frame-pointer"
CXXFLAGS="$CFLAGS -Wp,-D_GLIBCXX_ASSERTIONS"
LDFLAGS="-Wl,-O1 -Wl,--sort-common -Wl,--as-needed -Wl,-z,relro -Wl,-z,now \
         -Wl,-z,pack-relative-relocs"
LTOFLAGS="-flto=auto"
#-- Flags de Make: cambia esto para sistemas DistCC/SMP
#MAKEFLAGS="-j2"
#-- Banderas de depuración
DEBUG_CFLAGS="-g"
DEBUG_CXXFLAGS="$DEBUG_CFLAGS"

#########################################################################
# ENTORNO DE COMPILACIÓN
#########################################################################
#
# Valores por defecto de Makepkg: BUILDENV=(!distcc !color !ccache check !sign)
#  Una opción de entorno negada hará lo contrario de lo explicado a continuación.
#
#-- distcc:   Usar el compilador distribuido C/C++/ObjC
#-- color:    Colorize output messages
#-- ccache:   Usar ccache para cachear compilaciones
#-- check:    Ejecuta la función check() si está presente en el PKGBUILD
#-- sign:     Generate PGP signature file
#
BUILDENV=(!distcc color !ccache check !sign)
#
#-- If using DistCC, your MAKEFLAGS will also need modification. In addition,
#-- especifica una lista separada por espacios de hosts en el cluster DistCC.
#DISTCC_HOSTS=""
#
#-- Specify a directory for package building.
#BUILDDIR=/tmp/makepkg

#########################################################################
# OPCIONES GLOBALES DE PAQUETE
#   Estos son valores por defecto para las opciones=() de makepkg
#########################################################################
#
# Valores por defecto de Makepkg: OPTIONS=(!strip docs libtool staticlibs emptydirs !zipman !purge !debug !lto !autodeps)
#  A negated option will do the opposite of the comments below.
#
#-- strip:      Strip symbols from binaries/libraries
#-- docs:       Guardar directorios de documentación especificados en DOC_DIRS
#-- libtool:    Leave libtool (.la) files in packages
#-- staticlibs: Leave static library (.a) files in packages
#-- emptydirs:  Leave empty directories in packages
#-- zipman:     Comprime páginas manual (man e info) en MAN_DIRS con gzip
#-- purge:      Remove files specified by PURGE_TARGETS
#-- debug:      Añade banderas de depuración según las variables DEBUG_*
#-- lto:        Añadir banderas de compilación para construir con LTO (link-time optimization)
#-- autodeps:   Automatically add depends/provides
#
OPTIONS=(strip docs !libtool !staticlibs emptydirs zipman purge !debug lto)

#-- Comprobaciones de integridad de archivos a utilizar. Válidos: md5, sha1, sha224, sha256, sha384, sha512, b2
INTEGRITY_CHECK=(sha256)
#-- Opciones a usar al eliminar símbolos de binarios. Consulta `man strip` para más detalles.
STRIP_BINARIES="--strip-all"
#-- Opciones a usar al eliminar símbolos de librerías compartidas. Consulta `man strip` para más detalles.
STRIP_SHARED="--strip-unneeded"
#-- Opciones a usar al eliminar símbolos de librerías estáticas. Consulta `man strip` para más detalles.
STRIP_STATIC="--strip-debug"
#-- Directorios manual (man e info) a comprimir (si zipman está especificado)
MAN_DIRS=({usr{,/local}{,/share},opt/*}/{man,info})
#-- Directorios de documentación a eliminar (si !docs está especificado)
DOC_DIRS=(usr/{,local/}{,share/}{doc,gtk-doc} opt/*/{doc,gtk-doc})
#-- Files to be removed from all packages (if purge is specified)
PURGE_TARGETS=(usr/{,share}/info/dir .packlist *.pod)
#-- Directorio para almacenar el código fuente de paquetes de depuración
DBGSRCDIR="/usr/src/debug"
#-- Prefix and directories for library autodeps
LIB_DIRS=('lib:usr/lib' 'lib32:usr/lib32')

#########################################################################
# SALIDA DE PAQUETES
#########################################################################
#
# Por defecto: colocar el paquete compilado y la caché de fuentes en el directorio de compilación
#
#-- Destination: specify a fixed directory where all packages will be placed
#PKGDEST=/home/packages
#-- Source cache: specify a fixed directory where source files will be cached
#SRCDEST=/home/sources
#-- Source packages: specify a fixed directory where all src packages will be placed
#SRCPKGDEST=/home/srcpackages
#-- Log files: specify a fixed directory where all log files will be placed
#LOGDEST=/home/makepkglogs
#-- Packager: nombre/correo de la persona u organización que construye paquetes
#PACKAGER="John Doe <john@doe.com>"
#-- Especifica una clave para usar en la firma de paquetes
#GPGKEY=""

#########################################################################
# COMPRESSION DEFAULTS
#########################################################################
#
COMPRESSGZ=(gzip -c -f -n)
COMPRESSBZ2=(bzip2 -c -f)
COMPRESSXZ=(xz -c -z -)
COMPRESSZST=(zstd -c -T0 -)
COMPRESSLRZ=(lrzip -q)
COMPRESSLZO=(lzop -q)
COMPRESSZ=(compress -c -f)
COMPRESSLZ4=(lz4 -q)
COMPRESSLZ=(lzip -c -f)

#########################################################################
# EXTENSION DEFAULTS
#########################################################################
#
PKGEXT='.pkg.tar.zst'
SRCEXT='.src.tar.gz'

#########################################################################
# OTROS
#########################################################################
#
#-- Command used to run pacman as root, instead of trying sudo and su
#PACMAN_AUTH=()
