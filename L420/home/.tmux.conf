# Basic tmux configuration
set -g default-terminal "xterm-256color"  # Match your TERM
set -g history-limit 8192                 # Match shell/Nano history
set -g mouse on                           # Enable mouse for resizing panes
set -g status-style bg=black,fg=white     # Tango-inspired status bar
bind C-b send-prefix                      # Keep default prefix (Ctrl+b)